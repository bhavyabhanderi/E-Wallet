      <!--=============== MAIN ===============-->
    <main class="main container" id="main">
        <h2 style="text-align: center; margin-top: 20px;">Statistics Overview</h2>

        <div class="charts-container">
            <!-- Bar Chart -->
            <div class="chart-box">
                <h3>Monthly Transactions</h3>
                <canvas id="barChart"></canvas>
            </div>

            <!-- Pie Chart -->
            <div class="chart-box">
                <h3>Expense Distribution</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </main>

    <!--=============== Chart.js Scripts ===============-->
    <script>
        // Bar Chart - Monthly Transactions
        const ctx1 = document.getElementById('barChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Total Transactions (â‚¹)',
                    data: [12000, 15000, 11000, 18000, 14000, 22000, 19000, 25000, 17000, 20000, 23000, 26000],
                    backgroundColor: 'cyan',
                    borderColor: 'cyan',
                    borderWidth: 1
                }]
            }
        });

        // Pie Chart - Expense Distribution
        const ctx2 = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Food', 'Shopping', 'Bills', 'Travel', 'Entertainment', 'Others'],
                datasets: [{
                    data: [25, 20, 15, 10, 20, 10],
                    backgroundColor: ['red', 'yellow', 'green', 'blue ', 'cyan', 'violet']
                }]
            }
        });
    </script>
